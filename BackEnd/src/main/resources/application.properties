# App name
spring.application.name=GraphQLWithSpring

# GraphQL schema debug
spring.graphql.schema.printer.enabled=true

# Hibernate schema
spring.jpa.hibernate.ddl-auto=none

# Server port (container hosts inject PORT automatically)
server.port=${PORT:8080}

# Disable system/processor metrics to avoid container crashes
management.metrics.enable.process=false
management.metrics.enable.jvm=false
management.metrics.enable.system=false
management.metrics.enable.processor=false